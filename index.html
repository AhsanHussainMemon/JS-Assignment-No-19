<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ASSIGNMENT NO 19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-comment-dots"></i> Post App</h1>
            <img src="source.gif" style="width: 70px ; height: 70px;" alt="Say Hello">
           
        </header>
        <main>
            <section class="post-form">
                <h2>Create Your Post</h2>
                <textarea id="postContent" placeholder="Write something..."></textarea>
                <button id="addPostBtn">
                    <i class="fas fa-paper-plane"></i> Post
                </button>
            </section>
            <section class="post-list">
                <h2>All Posts</h2>
                <div id="postsContainer">
                    <p class="placeholder">Your posts will appear here.</p>
                </div>
            </section>
        </main>
    </div>    

    <script src="app.js"> </script>
</body>
</html>
